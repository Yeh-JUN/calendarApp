<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/col.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="./images/date.jpg">
    <title>CALENDAR TodoList</title>
</head>
<body>
    <div class="navbar-container">
        <div class="mouth-header-container">
            <div class="mouth-header">
                <div id="pre-month">
                    <i  class="fas fa-chevron-left"></i>
                </div>
                
                <h3 id="year-month">2021 - 6</h3>
                <div id="next-month">
                    <i  class="fas fa-chevron-right"></i>
                </div>
                
            </div>
        </div>
        <div class="day-of-week-container">
            <div class="day-of-week">
                <div class="day sun">Sunday</div>
                <div class="day mon">Monday</div>
                <div class="day tus">Tuesday</div>
                <div class="day wed">Wednesday</div>
                <div class="day thu">Thursday</div>
                <div class="day fri">Friday</div>
                <div class="day sat">Saturday</div>
            </div>
        </div>
    </div>
    <div class="day-items"></div>
    <div class="reset-calendar">
        <i class="fas fa-registered"></i>
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="inputModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header bg-warning">
                    <h5 class="modal-title " id="inputModalLabel">Increase Itinerary</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div id="input-area" class="modal-body bg-light">
                    <div class="mb-3">
                        <span>Date: </span>
                        <input class="w-80" readonly="" id="date" type="text" disabled="true">
                    </div>
                    <div class="mb-3">
                        <span>Add Itinerary: </span>
                        <input class="w-80" id="todo-item" type="text">
                    </div>
                    
                </div>

                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ClOSE</button>
                    <button id="save-btn" type="button" class="btn btn-primary" onclick="SaveTodoItem()" data-dismiss="modal">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Info -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="infoModalLabel">Itinerary</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div id="info-area" class="modal-body bg-light">
                    <div>
                        <span>Date: </span>
                        <input class="mb-3" readonly="" id="info-date" type="text" disabled="true">
                    </div>
                    <div class="mb-3">
                        <span>Original Itinerary: </span>
                        <input class="w-80" id="info-todo-item" type="text" disabled="true">
                    </div>
                    <div class="mb-3">
                        <span>Change Itinerary: </span>
                        <input class="W-80 " id="info-todo-item-change" type="text">
                    </div>
                <div class="modal-footer bg-dark">
                    <button class="change-btn" type="button" class="btn btn-warning" onclick="EditTodoItem()" data-dismiss="modal">UPDATE</button>
                    <button type="button" class="btn btn-danger" onclick="DeleteTodoItem()" data-dismiss="modal">DEL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
    
</body>
</html>
