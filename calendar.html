<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./col.css">
    <title>Calendar todoList</title>
</head>
<body>
    <div class="navbar-container">
        <div class="mouth-header-container">
            <div class="mouth-header">
                <i id="pre-mouth" class="fas fa-chevron-left"></i>
                <h3>June 2021</h3>
                <i id="next-mouth" class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="day-of-week-container">
            <div class="day-of-week">
                <div class="day sun">Sunday</div>
                <div class="day mon">Monday</div>
                <div class="day tus">Tuesday</div>
                <div class="day wed">Wednesday</div>
                <div class="day thu">Thursday</div>
                <div class="day fri">Friday</div>
                <div class="day sat">Saturday</div>
            </div>
        </div>
    </div>
    <div class="day-items-group">
        <div class="day-item">
            <span class="day-num"></span>
        </div>
        <div class="day-item">
            <span class="day-num"></span>
        </div>
        <div class="day-item">
            <span class="day-num">1</span>
        </div>
        <div class="day-item">
            <span class="day-num">2</span>
        </div>
        <div class="day-item">
            <span class="day-num">3</span>
        </div>
        <div class="day-item">
            <span class="day-num">4</span>
        </div>
        <div class="day-item">
            <span class="day-num">5</span>
        </div>
    </div>
    
    
    
        
    









    <!-- bootstrap 4.6 js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
